version: '3'
services:
  api-service:
    build: ../../../api_service/.
    image: api-service-image
    env_file:
      - ../../.env
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  tests:
    image: api-service-image
    env_file:
      - ../../.env
    environment:
      - PYTHONPATH=/app/src:/app/tests
      - ES_HOST=elasticsearch
      - REDIS_HOST=redis
      - API_HOST=nginx
      - API_PORT=80
    working_dir: /app/tests
    volumes:
      - .:/app/tests
    command: >
      sh -c "pip install -r requirements_test.txt
      && python3 -m utils.wait_for_es
      && python3 -m utils.wait_for_redis
      && pytest src"
    depends_on:
      - api-service

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ../../.././nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../../.././nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - api-service
    ports:
      - "81:80"
    restart: always
    ulimits:
      nofile:
        soft: 16384
        hard: 16384

  elasticsearch:
    image: elasticsearch:8.19.4
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10


  redis:
    image: redis:8.2.2
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  elasticsearch_data:
  redis_data: