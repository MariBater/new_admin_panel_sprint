services:
  test-auth-db:
    image: postgres:17
    environment:
      POSTGRES_DB: test_auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5544:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d test_auth_db"]
      interval: 1s
      timeout: 3s
      retries: 20
    volumes:
      - test_pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  test-auth-service:
    build: ./auth_service
    working_dir: /app
    environment:
      POSTGRES_HOST: test-auth-db
      POSTGRES_PORT: 5432
      POSTGRES_DB: test_auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./auth_service:/app
    depends_on:
      test-auth-db:
        condition: service_healthy
    command: >
      sh -c "./wait-for-postgres.sh $${POSTGRES_HOST} alembic upgrade head && pytest -q --disable-warnings --maxfail=1"
    restart: "no"

volumes:
  test_pg_data: